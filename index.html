<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header >
        <h1>Pokedex</h1>
    </header>
    <div class="container">
        <div class="row" id="addPokemon">
            <div class="d-flex justify-content-center col-12 addPokemon">
                <div class="card" style="width: 18rem;">
                    <img id="viewImgPokemon" src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="viewTitlePokemon">Card title</h5>
                        <div class="d-flex justify-content-center col-12 mx-auto">
                        <button type="button" class="btn btn-primary" id="btnNewPokemon" >Nuevo Pokémon</button>
                        <button type="button" class="btn btn-success" id="btnAddPokemon" onclick="addPokemon()">Agregar Pokémon</button>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        
        <div class="row" id="line">
            <div class="justify-content-center col-6 col-sm-6 col-md-12 col-lg-12 line">
                   
            </div>
        </div>

        <div class="row" id="card-pokemons">
            <div class="justify-content-between col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./JAVASCRIPT/app.js"></script>
</body>
</html>
